<script>
  (function () {
    const btn = document.querySelector('.page-head-btn-image-upload');
    const input = document.getElementById('fileInput');
    const percent = document.getElementById('percent');
    const avatar = document.querySelector('.profile-avatar img');

    const MAX_SIZE = 5 * 1024 * 1024;
    const ALLOWED = ['image/jpeg', 'image/png'];
    let xhr = null;

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      input.click();
    });

    input.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      input.value = '';

      if (!file) return;
      if (!ALLOWED.includes(file.type)) return;
      if (file.size > MAX_SIZE) return;

      uploadFile(file);
    });

    function uploadFile(file) {
      if (xhr) try { xhr.abort(); } catch (_) { }

      xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://api.imgbb.com/1/upload?key=8f66eccef4fc4672d813e747b661132c', true);

      const form = new FormData();
      form.append('image', file);

      xhr.onloadstart = () => {
        percent.style.display = 'flex';
        percent.textContent = '';
      };

      xhr.upload.onprogress = (ev) => {
        if (!ev.lengthComputable) return;
        const pct = Math.round((ev.loaded / ev.total) * 100);

        percent.textContent = pct + '%';
      };

      xhr.onreadystatechange = () => {
        if (xhr.readyState !== 4) return;

        if (xhr.status >= 200 && xhr.status < 300) {
          const data = JSON.parse(xhr.responseText || '{}');
          if (data?.data?.display_url) avatar.src = data.data.display_url;
        }

        finish();
      };

      xhr.onerror = finish;
      xhr.onabort = finish;

      xhr.send(form);
    }

    function finish() {
      percent.style.display = 'none';
      percent.textContent = '';
      xhr = null;
    }
  })();
</script>

<script>
  new TomSelect('#select-tags', {
    valueField: 'id',
    labelField: 'title',
    searchField: 'title',
    options: [
      { id: 1, title: 'Директор' },
      { id: 2, title: 'Менеджер' },
      { id: 3, title: 'Разработчик' },
    ],

    create(input) {
      return {
        id: 'new-' + input,
        title: input,
      };
    },

    render: {
      option(data, escape) {
        return `
        <div>
          <span class="title">${escape(data.title)}</span>
        </div>
      `;
      },

      item(data, escape) {
        return `
        <div title="${escape(data.title)}">
          ${escape(data.title)}
        </div>
      `;
      },

      no_results(data, escape) {
        return `<div class="no-results">Ничего не найдено</div>`;
      },

      option_create(data, escape) {
        return `<div class="create">
        Добавить: <strong>${escape(data.input)}</strong>
      </div>`;
      }
    }
  });

</script>
