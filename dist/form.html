
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- <base href="/"> -->

  <title>Персональный разбор
    вашей личности</title>
  <meta name="description" content="Мой индивидуальный трекер" />

  <meta name="viewport" />
  <meta name="viewport" content="width=390" />
  <link rel="icon" href="images/favicon.png" />
  <meta property="og:image" content="images/dist/preview.jpg" />


  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="../css/app.min.css" />
</head>

<body></body>

</html>
<div class="page page__bg">
  <header id="header" class="header">
    <div class="header__info">
        <div class="header__avatar">
            <img class="header__ava" src="../images/dist/ava-placeholder.png" alt="">
            <img class="header__add" src="../images/dist/plus-icon.svg" alt="">
        </div>
        <div class="header__personal">
            <p class="header__name">Елена Звёздная</p>
            <p class="header__status">Президент страны счастья</p>
        </div>
        <a href="" class="header__link"></a>
    </div>

    <div class="header__bonus">
        <img src="../images/dist/coin.svg" alt="">
        <p>12 500</p>
    </div>
</header>

  <div class="form__wrapper">
    <h2 class="form__title">Заголовок</h2>
    <p class="form__description">Описание формы</p>

    <div class="form__row">
      <label for="" class="form__label">Имя</label>
      <input type="text" class="form__input">
    </div>

    <div class="form__row">
      <label for="" class="form__label">Язык</label>
      <select name="" id="" class="form__select">
        <option value="1">Русский</option>
        <option value="2">Казахский</option>
      </select>
    </div>

    <div class="form__row">
      <label for="" class="form__label">Area</label>
      <textarea rows="4" name="" id="" class="form__area"></textarea>
    </div>

    <div class="form__row">
      <input type="checkbox" id="" name="" value="" class="form__checkbox" />
      <label for="">Чекбокс</label>
      <input type="checkbox" id="" name="" value="" class="form__checkbox" />
      <label for="">Чекбокс</label>
    </div>

    <div class="form__row">
      <input type="radio" id="" name="radio" value="" />
      <label for="">Radio 1</label>
      <input type="radio" id="" name="radio" value="" />
      <label for="">Radio 2</label>
    </div>

    <div class="form__btn-wrapper">
      <button class="btn form__send">Сохранить</button>
      <a href="" class="btn form__cancel">Отмена</a>
    </div>
  </div>

</div>

<script src="../js/app.min.js"></script>
</body>

</html>
