<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>
<script src="./js/app.min.js"></script>


<script>
    var swiper = new Swiper(".advertSwiper", {
        pagination: {
            el: ".swiper-advert-pagination",
        },
    });

    var swiper = new Swiper(".selectionSwiper", {
        direction: "horizontal",
        slidesPerView: "auto",
        freeMode: true,
        scrollbar: {
            el: ".swiper-scrollbar",
        },
        mousewheel: true,
        spaceBetween: 12,
    });

    var swiper = new Swiper(".personSwiper", {
        slidesPerView: 3,
        spaceBetween: 12,
        pagination: {
            el: ".swiper-person-pagination",
        },
    });
</script>
